<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meine Arbeiten</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1f1f1f;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      height: 100vh;
    }

    .content {
      text-align: center;
      max-width: 600px;
    }

    h1 {
      margin-bottom: 30px;
      color: white;
    }

    p {
      color: white;
      font-size: 1.2em;
      line-height: 1.6;
    }

    input[type="text"] {
      padding: 10px;
      width: 80%;
      font-size: 1em;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .antwort {
      color: #00ffcc;
      font-size: 1.2em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Finesse</h1>
    <p>Gesp√ºr und Raffinesse im Umgang mit Menschen oder komplexen Situationen, gepaart mit Eleganz und taktischem Geschick.</p>
    <br>
    <p>Stelle dir folgende Frage:</p>
    <br>
    <p>Wieso wirkt mein Handeln voller Eleganz?</p>
    <br>
    <div id="eingabeContainer">
      <input type="text" id="antwortInput" placeholder="Deine Antwort hier eingeben...">
      <br>
      <button onclick="zeigeAntwort()">Absenden</button>
    </div>
    <div id="ausgabe" class="antwort"></div>
  </div>

  <script>
    function zeigeAntwort() {
      const input = document.getElementById("antwortInput").value;
      const ausgabe = document.getElementById("ausgabe");
      const eingabeContainer = document.getElementById("eingabeContainer");

      if (input.trim() !== "") {
        ausgabe.textContent = input;
        eingabeContainer.style.display = "none";
      }
    }
  </script>
</body>
</html>
