  <script>
    function startBounceAnimation() {
    const text = document.getElementById('bounceText');
    text.style.animation = 'bounce 0.35s ease-in-out';
    setTimeout(() => {
      text.style.animation = 'none';
    }, 350);
  }
  setInterval(startBounceAnimation, 8000);


  </script>




<script>
  // Modal content data
  const modalData = {
"online-presence": {
  title: "Der Himmel in dir",
  content: `
   
    <div class="text-sm">
  <p><strong>Essenz</strong></p>
  <br>
  <p>Die Essenz ist dein innerster Kern.</p>
  <p>Sie ist nicht gemacht –</p>
  <p>sondern gewesen,</p>
  <p>bevor du etwas wurdest.</p>
  <br />
  <p>Sie ist frei von Masken,</p>
  <p>von Rollen, Zweifeln und Erwartungen.</p>
  <br />
  <p>Sie ist die Stille,</p>
  <p>aus der alle Geräusche kommen –</p>
  <br />
  <p>Sie ist der Himmel,</p>
  <p>und die Wolken sind in ihr.</p>
</div>

  `
},
    "brand-communication": {
      title: "Berufung",
      content: `
        <p class="text-sm"><p>Deine Berufung ist kein Ziel –</p>
<p>sie ist ein innerer Ruf.</p>
<p>Etwas in dir will geben,</p>
<p>nicht aus Pflicht, sondern aus Fülle.</p></p>
      `
    },
    "security-privacy": {
      title: "Ausdruck",
      content: `
        <p class="text-sm"><p><strong>Ausdruck</strong></p>
<p>Ausdruck ist das, was durch dich sichtbar wird – in Worten, Gesten, Blicken, in deiner Art, da zu sein.</p>
<p>Er beginnt dort, wo du dich nicht länger zurückhältst, sondern deine Linie ziehst – echt und unverstellt.</p> 
<p>Du musst nichts beweisen. Du darfst berühren.</p>
<p>Wenn du dir treu wirst, entsteht Form aus Gefühl, Richtung aus Echtheit.</p>  
<p>Dein Ausdruck ist nicht das, was du tust. Es ist, wie du es tust.</p>

      `
    },
    "customer-support": {
      title: "Resonanz",
      content: `
        <p class="text-sm">Resonanz entsteht, wenn das, was du verkörperst, andere berührt – weil es echt ist.</p>
<p>Du kannst Wirkung nicht erzwingen, aber du kannst Verantwortung dafür übernehmen, wie du auftrittst.</p>
<p>Was du ausstrahlst, ziehst du an. Resonanz ist kein Zufall, sondern Spiegel deiner inneren Qualität.</p>
<p>Wenn du klar bist, beginnt dein Umfeld mitzuschwingen.</p>
      `
    }
  };

  // Open modal and display the appropriate content
  document.querySelectorAll('button[data-modal]').forEach(button => {
    button.addEventListener('click', function() {
      const modalId = this.getAttribute('data-modal');
      openModal(modalId);
    });
  });

  function openModal(modalId) {
    const modal = document.getElementById('modal');
    const modalTitle = document.getElementById('modal-title');
    const modalContent = document.getElementById('modal-content');

    const data = modalData[modalId];
    if (data) {
      modalTitle.textContent = data.title;
      modalTitle.style.textAlign = 'center'; // Titel zentrieren
      modalContent.innerHTML = data.content;
      modalContent.style.textAlign = 'center'; // Inhalt zentrieren
      modal.classList.remove('hidden');
      document.addEventListener('keydown', handleEscape);
    }
  }

  function closeModal() {
    document.getElementById('modal').classList.add('hidden');
    document.removeEventListener('keydown', handleEscape);
  }

  function handleEscape(e) {
    if (e.key === 'Escape') {
      closeModal();
    }
  }

  function handleOverlayClick(e) {
    if (e.target.id === 'modal') {
      closeModal();
    }
  }
</script>
