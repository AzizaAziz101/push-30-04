    /* Benutzerdefinierte Animation: Schnelles Hochspringen */
    @keyframes bounce {

        /* Stil für den Spezialknopf */
        .knopf-fusion {
      position: relative;
      width: 365px;
      height: 230px;
      border: none;
      padding: 0;
      cursor: pointer;
      background: none;
      border-radius: 10px;
      overflow: hidden;
    }

    /* Bild im Spezialknopf */
    .knopf-fusion .bild-innerhalb {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Container für überlagerte Streifen */
    .streifen-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    /* Einzelne horizontale Streifen */
    .streifen-linie {
      position: absolute;
      width: 100%;
      height: 20%;
      background-color: rgba(0, 0, 0, 0.4);
      opacity: 0;
      transform: scaleX(0);
      transform-origin: left;
      transition: opacity 0.3s ease, transform 0.2s ease;
    }

    .streifen-linie:nth-child(1) { top: 0; }
    .streifen-linie:nth-child(2) { top: 20%; }
    .streifen-linie:nth-child(3) { top: 40%; }
    .streifen-linie:nth-child(4) { top: 60%; }
    .streifen-linie:nth-child(5) { top: 80%; }

    /* Hover-Effekt: Linien erscheinen */
    .knopf-fusion:hover .streifen-linie {
      opacity: 1;
    }

    /* Staffelung der Animationen */
    .knopf-fusion:hover .streifen-linie:nth-child(1) {
      animation: streifenFuellung 0.2s 0s forwards;
    }

    .knopf-fusion:hover .streifen-linie:nth-child(2) {
      animation: streifenFuellung 0.2s 0.2s forwards;
    }

    .knopf-fusion:hover .streifen-linie:nth-child(3) {
      animation: streifenFuellung 0.2s 0.4s forwards;
    }

    .knopf-fusion:hover .streifen-linie:nth-child(4) {
      animation: streifenFuellung 0.2s 0.6s forwards;
    }

    .knopf-fusion:hover .streifen-linie:nth-child(5) {
      animation: streifenFuellung 0.2s 0.8s forwards;
    }

    /* Keyframe für Streifenfüllung */
    @keyframes streifenFuellung {
      0% { transform: scaleX(0); }
      100% { transform: scaleX(1); }
    }

<script>
  // Modal content data

"online-presence": {

  content: `

  `
},
    "brand-communication": {
      title: "Konsistente Markenkommunikation",
      content: `
        <p class="text-sm">Die Art und Weise, wie du deine Marke kommunizierst, ist entscheidend. Konsistenz in der Sprache, dem Design und den Botschaften macht dich wiedererkennbar und stärkt das Vertrauen deiner Kunden.</p>
      `
    },
    "security-privacy": {
      title: "Sicherheit & Datenschutz",
      content: `
        <p class="text-sm">Schütze deine Kunden und ihr Vertrauen. Durch transparente Datenschutzpraktiken und eine sichere Webumgebung gewährleistest du das Vertrauen in deine Marke.</p>
      `
    },
    "customer-support": {
      title: "Kundenorientierter Support",
      content: `
        <p class="text-sm">Ein exzellenter Support ist der Schlüssel, um deine Kunden langfristig zu binden. Deine Kunden sollen sich jederzeit gut betreut und verstanden fühlen.</p>
      `
    }
  };

  // Open modal and display the appropriate content
  document.querySelectorAll('button[data-modal]').forEach(button => {
    button.addEventListener('click', function() {
      const modalId = this.getAttribute('data-modal');
      openModal(modalId);
    });
  });

  function openModal(modalId) {
    const modal = document.getElementById('modal');
    const modalTitle = document.getElementById('modal-title');
    const modalContent = document.getElementById('modal-content');

    const data = modalData[modalId];
    if (data) {
      modalTitle.textContent = data.title;
      modalContent.innerHTML = data.content;
      modal.classList.remove('hidden');
      document.addEventListener('keydown', handleEscape);
    }
  }

  function closeModal() {
    document.getElementById('modal').classList.add('hidden');
    document.removeEventListener('keydown', handleEscape);
  }

  function handleEscape(e) {
    if (e.key === 'Escape') {
      closeModal();
    }
  }

  function handleOverlayClick(e) {
    if (e.target.id === 'modal') {
      closeModal();
    }
  }
</script>
