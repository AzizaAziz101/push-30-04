<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meine Arbeiten</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1f1f1f;
      display: flex;
      flex-direction: column; /* <<< Das ist entscheidend */
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .content {
      text-align: center;
      max-width: 600px;
    }

    h1 {
      margin-bottom: 30px;
      color: white;
    }

    p {
      color: white;
      font-size: 1.2em;
      line-height: 1.6;
    }

    input[type="text"] {
      padding: 12px;
      width: 80%;
      font-size: 1em;
      margin-top: 10px;
      border: 2px solid #333;
      border-radius: 8px;
      background-color: #2c2c2c;
      color: white;
      outline: none;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus {
      border-color: #4CAF50;
      box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
    }

    button {
      margin-top: 15px;
      padding: 12px 24px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    .antwort {
      color: #00ffcc;
      font-size: 1.2em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Strahlkraft</h1>
    <p>Wie eine Sonne die ihren Kosmos zum leben erweckt und ihm Ausdruck und Fülle verleiht</p>
    <br>
    <p>Stelle dir folgende Frage:</p>
    <br>
    <p>Wieso ist deine Ausstrahlung so schön und wirkungsvoll?</p>
    <br>
    <div id="eingabeContainer">
      <input type="text" id="antwortInput" placeholder="Deine Antwort hier eingeben...">
      <br>
      <button onclick="zeigeAntwort()">Absenden</button>
    </div>
    <div id="ausgabe" class="antwort"></div>
  </div>

  <br>
  <br>
  <br>

  <div style="text-align: center;">
      <!-- Footer -->
    <footer style="background-color: transparent;" class="text-white p-6 mt-12 text-center">
      <div>
          <p>&copy; 2025 www.unchainyourstrengths.ai</p>
      </div>
      <div class="mt-4 space-x-4">
        
          <a href="Impressum.html" class="hover:text-green-500">Impressum</a>
          <a href="Datenschutz.html" class="hover:text-green-500">Datenschutz</a>
          <a href="Kontakt.html" class="hover:text-green-500">Kontakt</a>
          
      </div>
  </footer>




</div>

  <script>
    function zeigeAntwort() {
      const input = document.getElementById("antwortInput").value;
      const ausgabe = document.getElementById("ausgabe");
      const eingabeContainer = document.getElementById("eingabeContainer");

      if (input.trim() !== "") {
        ausgabe.textContent = input;
        eingabeContainer.style.display = "none";
      }
    }
  </script>
</body>
</html>
